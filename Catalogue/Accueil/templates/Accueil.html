{% extends 'baseSite.html' %}
{% block title %} Films {% endblock %}
{% load static %}
{% block content %}
<main role="main" class="container top-pushed">
    <div class="row mt-5">
        <div class="col-md-4">
            <a class="text-decoration-none" href="{% url 'films'%}">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Films</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a class="text-decoration-none" href="{% url 'realisateurs'%}">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Realisateur</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 mx-auto">
            <a href="{% url 'acteurs'%}">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Acteurs</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>
{% block js %}
<script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'node_modules/popper.js/dist/popper.min.js' %}"></script>
{% endblock %}

{% endblock %}
