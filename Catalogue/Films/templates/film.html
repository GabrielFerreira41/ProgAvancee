{% load static %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <img src="{% static 'images/'|add:film.imageName %}" class="img-fluid" alt="{{ film.title }}">
        </div>
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ film.title }}</h2>
                    <p class="card-text">{{ film.created_date }}</p>
                    <p class="card-text">RÃ©alisateur: {{ film.realisateur_name.prenom }} {{ film.realisateur_name.nom }}</p>
                    <p class="card-text">{{ film.description }}</p>
                    <a href="#" class="btn btn-warning">Modifier</a>
                    <a href="#" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
