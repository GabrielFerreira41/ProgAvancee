{% extends 'baseSite.html' %}
{% block title %} Films {% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5">
    {% if errorAddMessage %}
    <div class="alert alert-danger popup-message" style="position: fixed; height: 10%; width: 20%; text-align: center;">
        {{errorAddMessage}}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">Nouveau Film</h1>
                    <div class="form-error-container" style="margin: 0; padding: 0;">
                        <form class="form" action="{% url 'addFilm'%}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div>{{ form.as_p }}</div>
                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        var popup = $(".popup-message");

        if (popup.length > 0) {
            popup.css("right", "-100%");
            popup.animate({ right: "10px" }, 500);

            setTimeout(function () {
                popup.animate({ right: "-100%" }, 500, function () {
                    popup.remove();
                });
            }, 5000); // Le popup disparaîtra après 5 secondes
        }
    });
</script>
{% endblock %}
