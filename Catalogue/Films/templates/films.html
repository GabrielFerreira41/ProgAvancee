{% extends 'baseSite.html' %}
{% block title %} Films {% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        {% for film in films %}
        <div class="col-md-4">
            <div class="card mb-4">
                <a href="{% url 'film_view' id=film.id %}">
                    <div class="aspect-ratio aspect-ratio-1x1">
                        <img src="{% static 'images/'|add:film.imageName %}" class="card-img-top img-fluid aspect-ratio-child" alt="{{ film.title }}">
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</html>
